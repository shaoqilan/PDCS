<!DOCTYPE html>
<html lang="en">
<head>
    <title>收入来源构成</title>
    <meta charset="utf-8">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/main.css">
    <script src="./scripts/flexible.js"></script>
</head>
<body>
    <div class="mainbox">
        <div class="page-state page-canvas">
            <div class="box-title">
                <h3 class="font-s box-title-left"></h3>
                <div id="time" onclick="ToAPPSponsorSelectTime(this)" class="font-s box-title-right">2017/02</div>
            </div>
            <div class="state-block">
                <h3 class="state-title font-m">资产占比情况</h3>
                <div class="canvas-wrap"></div>
                <ul class="canvas-legend"></ul>
            </div>
            <div class="btn-wrap"><button onclick="ToLinkPage()" class="h-btn h-btn-normal font-m border-1" type="button">生成图表</button></div>
        </div>
    </div>
    <script src="./scripts/echarts.min.js"></script>
    <script src="./scripts/jquery-3.2.1.min.js"></script>
    <script src="./scripts/main.js"></script>
    <script src="scripts/jquery.base64.js"></script>
    <script src="scripts/httptool.js"></script>
    <script type="text/javascript">
        var CurveParameter = { "JE_DW": "1", "MONTH_ID": "201606", "ORG_ID": "10000" }
        $(function () {
            LoadData();
        });
        function LoadData() {
            $("#time").text(CurveParameter.MONTH_ID.substring(0, 4) + "/" + CurveParameter.MONTH_ID.substring(4));
            $.HttpPost("mssia/other/queryShouRuLaiYuanGouCheng", CurveParameter, "post", function (ret) {
                console.log(ret);
                if (ret.ec == 1) {
                    CreationChart(ret.LIST);
                } else {
                    //数据获取失败
                    console.log("数据获取失败");
                }
            });
        }
        function CreationChart(ASSETS_LIST) {
            var colors = window.COLOR_LIST;
            var datas = ASSETS_LIST.map(function (item, index) { return { value: item.NET_INTEREST, name: item.PRD_CPMC } });
            var option = {
                color: colors,
                backgroundColor: "#fff",
                series: [
                    {
                        name: '资产占比情况',
                        type: 'pie',
                        center: ["50%", "50%"],
                        radius: ['48%', '75%'],
                        avoidLabelOverlap: false,
                        label: {
                            normal: {
                                show: false,
                            }
                        },
                        labelLine: {
                            normal: {
                                show: false
                            }
                        },
                        data: datas
                    }
                ]
            };
            var legendHtml = ASSETS_LIST.map(function (item, index) {
                return "<li class='legend-label font-xs'><i style='background:" + colors[index] + "'></i>" + item.PRD_CPMC + "\t" + item.COM_RATE.toFixed(2) + "%</li>"

            }).join("");
            $(".canvas-wrap").each(function (e, ele) {
                var mychart = echarts.init(ele);
                mychart.setOption(option)
            });
            $(".canvas-legend").html(legendHtml);
        }
    </script>
    <script type="text/javascript">
        //APP交互代码
        //                  查询月份(yyyyMM)   用户所属机构代码
        function APPLoadData(MONTH_ID, ORG_ID) {
            CurveParameter.MONTH_ID = MONTH_ID;
            CurveParameter.ORG_ID = ORG_ID;
            LoadData();
        }
        //主动API----------------------------------------
        //跳转到图表
        function ToLinkPage() {
            //将时间发送到app
            var parameter = { "TimeValue": $("#time").text() };
            if (/(iPhone|iPad|iPod|iOS)/i.test(navigator.userAgent)) {
                aPPIOS.sponsorLinkPage(JSON.stringify(parameter), "state_table_542.html","收入来源情况");
            } else if (/(Android)/i.test(navigator.userAgent)) {
                aPPAndroid.sponsorLinkPage(JSON.stringify(parameter), "state_table_542.html", "收入来源情况");
            } else {
                alert("无法识别当前系统");
            }
        }
        //选择日期
        function ToAPPSponsorSelectTime(timeobj) {
            var parameter = { "TimeValue": $(timeobj).text() };
            //排除空值
            if (parameter.TimeValue.length == 0) {
                var Y = (new Date().getMonth() + 1).toString();
                var D = (new Date().getDate()).toString();
                if (Y.length < 2) {
                    Y = "0" + Y;
                }
                if (D.length < 2) {
                    D = "0" + D;
                }
                parameter.TimeValue = new Date().getFullYear() + "-" + Y + "-" + D;
            }
            if (/(iPhone|iPad|iPod|iOS)/i.test(navigator.userAgent)) {
                aPPIOS.sponsorSelectTime(JSON.stringify(parameter), "APPOutSponsorSelectTime");
            } else if (/(Android)/i.test(navigator.userAgent)) {
                aPPAndroid.sponsorSelectTime(JSON.stringify(parameter), "APPOutSponsorSelectTime");
            } else {
                alert("无法识别当前系统");
            }
        }
        //选择日期之后的回掉
        function APPOutSponsorSelectTime(jsonObj) {
            var TimeValue = jsonObj.TimeValue;
            CurveParameter.MONTH_ID = TimeValue;
            LoadData();
        }
    </script>

</body>
</html>
