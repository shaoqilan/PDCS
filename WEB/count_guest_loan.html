<!DOCTYPE html>
<html lang="en">
<head>
    <title>2-1-4客户试算结果</title>
    <meta charset="utf-8">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/main.css">
    <script src="./scripts/flexible.js"></script>
</head>
<body>
    <div class="mainbox">
        <form class="count_form count-guest_form">
            <legend class="count_legend font-s">执行利率 <span>4.234</span></legend>
            <section class="control-group">
                <label class="control-label control-label-noarrow font-s">
                    <span>贷款金额</span>
                    <input class="input font-s" type="number" placeholder="请输入">
                    <div class="linear"></div>
                </label>
                <label class="control-label font-s">
                    <span>还款方式</span>
                    <input class="input font-s" type="text" placeholder="请选择">
                    <div class="linear"></div>
                </label>
                <label class="control-label font-s">
                    <span>还款频率</span>
                    <input class="input font-s" type="text" placeholder="请选择">
                </label>
            </section>
            <div class="btn-wrap btn-wrap__count"><button class="h-btn h-btn-empty h-btn-empty-disabled font-m" type="button">客户计算</button></div>
            <div>
                <div class="table-bg">
                    <table class="table-panel">
                        <tbody>
                            <tr>
                                <td>还款总额</td>
                                <td class="text-right">100,000,000</td>
                            </tr>
                            <tr>
                                <td>支付利息</td>
                                <td class="text-right">100,000</td>
                            </tr>
                            <tr>
                                <td>优惠利息</td>
                                <td class="text-right">100</td>
                            </tr>
                            <tr>
                                <td>还款计划明细表</td>
                                <td class="text-right"><a class="table-a" href="./repay_plan.html">查看详情</a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="btn-wrap btn-wrap__count"><button class="h-btn h-btn-normal font-m" type="button">生成PDF</button></div>
            </div>
        </form>
    </div>
    <script src="./scripts/jquery-3.2.1.min.js"></script>
</body>
</html>
