<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
        <meta content="yes" name="apple-mobile-web-app-capable">
        <meta content="yes" name="apple-touch-fullscreen">
        <meta content="telephone=no,email=no" name="format-detection">
        <link rel="stylesheet" href="./css/reset.css">
        <link rel="stylesheet" href="./css/main.css">
        <script src="./scripts/flexible.js"></script>
</head>
<body>
	<div class="mainbox">
		<form class="count_form">
            <legend class="count_legend font-xs">业务信息</legend>
            <section class="control-group">
                <label class="control-label font-s">
                    <span>业务板块</span>
                    <input class="input font-s" type="text" placeholder="请选择">
                    <div class="linear"></div>
                </label>
                <label class="control-label font-s">
                    <span>业务类型</span>
                    <input class="input font-s" type="text" placeholder="请选择">
                    <div class="linear"></div>
                </label>
                <label class="control-label font-s">
                    <span>业务条线</span>
                    <input class="input font-s" type="text" placeholder="请选择">
                </label>
            </section>
            <legend class="count_legend font-xs">产品信息</legend>
            <section class="control-group">
                <label class="control-label font-s">
                    <span>产品名称</span>
                    <input class="input font-s" type="text" placeholder="请选择">
                    <div class="linear"></div>
                </label>
                <label class="control-label font-s">
                    <span>合同期限</span>
                    <input class="input font-s" type="text" placeholder="请选择">
                    <div class="linear"></div>
                </label>
                <label class="control-label font-s">
                    <span>币种</span>
                    <input class="input font-s" type="text" placeholder="请选择">
                    <div class="linear"></div>
                </label>
                <label class="control-label font-s">
                    <span>客户类别</span>
                    <input class="input font-s" type="text" placeholder="请选择">
                </label>
            </section>
            <legend class="count_legend font-xs">机构信息</legend>
            <section class="control-group">
                <label class="control-label font-s">
                    <span>所属分行</span>
                    <input class="input font-s" type="text" placeholder="请选择">
                    <div class="linear"></div>
                </label>
                <label class="control-label font-s">
                    <span>所属支行</span>
                    <input class="input font-s" type="text" placeholder="请选择">
                    <div class="linear"></div>
                </label>
                <label class="control-label font-s">
                    <span>所属网点</span>
                    <input class="input font-s" type="text" placeholder="请选择">
                </label>
            </section>
            <div class="btn-wrap btn-wrap__count"><button class="h-btn h-btn-normal font-m" type="button">价格试算</button></div>
        </form>
	</div>
    <script src="./scripts/jquery-3.2.1.min.js"></script>
</body>
</html>
